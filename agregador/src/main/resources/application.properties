spring.application.name=agregador
server.port=8080
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.fail-on-empty-beans=false

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.http.codecs.max-in-memory-size=10MB
# URLs hacia los servicios externos; se leen de variables de entorno en deploy
estatica.url=${ESTATICA_URL}
dinamica.url=${DINAMICA_URL}
proxy.url=${PROXY_URL}
normalizador.url=${NORMALIZADOR_URL}

management.endpoints.web.exposure.include=health,prometheus, info, metricss

management.endpoint.health.show-details=always

management.metrics.tags.application=${spring.application.name}

logging.file.name=logs/agregador.log
logging.level.root=INFO