spring.application.name=estadistica
server.port=8088

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

agregador.url=${AGREGADOR_URL}

# Habilita los endpoints de Actuator para salud y m\uFFFDtricas de Prometheus
management.endpoints.web.exposure.include=health,prometheus

# Muestra detalles completos de la salud (opcional, \uFFFDtil para debug)
management.endpoint.health.show-details=always

# Agrega una etiqueta con el nombre de la app a todas las m\uFFFDtricas en Prometheus
# Esto es vital para distinguir qu\uFFFD microservicio envi\uFFFD el dato en Grafana
management.metrics.tags.application=${spring.application.name}