spring.application.name=dinamica
server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

supabase.url=${SUPABASE_URL}
supabase.bucket=${SUPABASE_BUCKET}
supabase.service-key=${SUPABASE_SERVICE_KEY}
gestor-personas.url=${GESTOR_PERSONAS_URL}

management.endpoints.web.exposure.include=health,prometheus,info,metrics

management.endpoint.health.show-details=always

management.metrics.tags.application=${spring.application.name}

logging.file.path=/var/log/normalizador
logging.level.root=INFO