spring.application.name=dinamica
server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

supabase.url=${SUPABASE_URL}
supabase.bucket=${SUPABASE_BUCKET}
supabase.service-key=${SUPABASE_SERVICE_KEY}
gestor-personas.url=${GESTOR_PERSONAS_URL}

# Habilita los endpoints de Actuator para salud y m\uFFFDtricas de Prometheus
management.endpoints.web.exposure.include=health,prometheus

management.endpoint.prometheus.enabled=true

# Muestra detalles completos de la salud (opcional, \uFFFDtil para debug)
management.endpoint.health.show-details=always

# Agrega una etiqueta con el nombre de la app a todas las m\uFFFDtricas en Prometheus
# Esto es vital para distinguir qu\uFFFD microservicio envi\uFFFD el dato en Grafana
management.metrics.tags.application=${spring.application.name}