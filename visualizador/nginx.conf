server {
    listen 80;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Fallback para SPA: si la ruta no existe como archivo estatico, servir index.html
    location / {
        try_files $uri /index.html;
    }

    # Archivos est√°ticos
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
